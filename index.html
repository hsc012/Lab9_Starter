<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    var form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      var output = document.querySelector('output');
      var firstNum = document.querySelector('#first-num').value;
      var secondNum = document.querySelector('#second-num').value;
      var operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    var errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // Step 2 - Adding Buttons for Console Testing
    // Reference: https://developer.chrome.com/docs/devtools/console/api/
    let buttons = document.getElementsByTagName('button');
    // Console Log Button
    buttons[0].addEventListener('click', function(){
      console.log('Console Log Demo');
    });
    // Console Error Button
    buttons[1].addEventListener('click', function(){
      console.error('There is an error.');
    });
    // Console Count Button
    buttons[2].addEventListener('click', function(){
      console.count();
    });
    // Console Warn Button
    buttons[3].addEventListener('click', function(){
      console.warn('Warning');
    });
    // Console Assert Button
    buttons[4].addEventListener('click', function(){
      const reason = 'x is expected to be more than y';
      console.assert(firstNum > secondNum, {firstNum, secondNum, reason});
    });
    // Console Clear Button
    buttons[5].addEventListener('click', function(){
      console.clear();
    });
    // Console Dir Button
    buttons[6].addEventListener('click', function(){
      console.dir(buttons);
    });
    // Console dirxml Button 
    buttons[7].addEventListener('click', function(){
      console.dirxml(buttons[6]);
    });
    // Console Group Start 
    const label = 'Console Group';
    buttons[8].addEventListener('click', function(){
      console.group(label);
    });
    // Console Group End
    buttons[9].addEventListener('click', function(){
      console.groupEnd(label);
    });
    // Console Table Button
    var table = [
      {
        department: 'cse',
        num: '110',
      },
      {
        department: 'cse',
        num: '101',
      },
      {
        department: 'cogs',
        num: '101b',
      }
    ];
    buttons[10].addEventListener('click', function(){
      console.table(table);
    });
    // Start Timer Button
    buttons[11].addEventListener('click', function(){
      console.time();
    });
    // Stop Timer Button
    buttons[12].addEventListener('click', function(){
      console.timeEnd();
    });
    // Console Trace Button
    buttons[13].addEventListener('click', function(){
      const first = () => { second(); };
      const second = () => { third(); };
      const third = () => { fourth(); };
      const fourth = () => { console.trace(); };
      first();
    });

    // Step 3 - Trying Try/Catch
    // Reference: https://javascript.info/try-catch
    function aintGonnaWork(){
      const element = document.getElementsByTagName('head');
      element.innerHTML = '';
    }
    try {
      aintGonnaWork();
    } catch(err) {
      alert('catch');
      throw err;
    } finally {
      alert('finally');
    }

    // Step 4 - Throw and Custom Errors
    // Reference: https://javascript.info/custom-errors
    class CustomError extends Error {
      constructor(message) {
        super(message);
        this.name = "CustomError";
      }
    }
    function test() {
      throw new CustomError("Custom error!");
    }
    try {
      test();
    } catch(err) {
      alert(err.message); // Custom error!
      alert(err.name); // CustomError
      alert(err.stack); // a list of nested calls with line numbers for each
    }

    // Step 5 - The Global Error handler and 3rd Party Tracking
    // buttons[14].addEventListener('click', function(){
    //   window.onerror = function(message, url, linenumber) {
    //     alert('JavaScript error: ' + message + ' on line ' + linenumber + ' for ' + url);
    //   }
    // });

  </script>
</body>

</html>
